<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail Form</title>
</head>
<body>
    <form action="/index.html">
        Personal Details
        <br>
        <label for="Salutation">
            Salutation
            <br>
            <select>
                <option>None</option>
                <option>Mrs.</option>
                <option>Mr.</option>
            </select>
        </label>
        <br>
        <br>
        <label for="First Name">
            First Name: 
            <input type="text">
        </label>
        <br>
        <br>
        <label for="Last Name">
            Last Name: 
            <input type="text">
        </label>
        <br>
        <br>
        <label for="Gender">
            Gender:
            
            <input type="radio">Male
            <input type="radio">Female
        </label>
        <br>
        <br>
        <label for = "email">
            Email: 
            <input type = "text" placeholder="abc@gmail.com">
        </label>
        <br>
        <br>
        <label for = "DOB">
            Date of Birth: 
            <input type= "date">
        </label>
        <br>
        <br>
        <label for = "address">
            Address: 
            <br>
            <textarea cols="40" rows="5"></textarea>
        </label>
        <br>
        
        <label for = "submit">
            <input type="submit">
        </label>
    </form>
    
</body>
</html>
